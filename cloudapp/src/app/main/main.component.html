<div *ngIf="entities.length>0 else noEntities">
  <div class="eca-actions">
    <button mat-flat-button (click)="calculate()" color="primary" [disabled]="ids.size==0">{{'Main.Calculate' | translate}}</button>
  </div>
  <p translate>Main.Intro</p>
  <app-select-entities #selectEntities 
    (entitySelected)="onEntitySelected($event)"
    [entityList]="entities"
    [selectedEntities]="ids">
  </app-select-entities>
</div>
<ng-template #noEntities>      
    <p translate>Main.NoRecords</p>
</ng-template>
